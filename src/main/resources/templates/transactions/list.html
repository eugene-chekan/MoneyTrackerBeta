<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>My Transactions</title>
</head>
<body>
    <div layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Transactions</h2>
            <a href="/transactions/new" class="btn btn-primary">New Transaction</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Comment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${#temporals.format(transaction.timestamp, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                        <td th:text="${transaction.type.name}">Transfer</td>
                        <td th:text="${transaction.source.name}">Source</td>
                        <td th:text="${transaction.destination.name}">Destination</td>
                        <td>
                            <span th:text="${#numbers.formatDecimal(transaction.amount, 1, 2)}">100.00</span>
                            <span th:text="${transaction.currency.code}">USD</span>
                        </td>
                        <td th:text="${transaction.category?.name}">Category</td>
                        <td th:text="${transaction.comment}">Comment</td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/transactions/{id}/edit(id=${transaction.id})}" 
                                   class="btn btn-sm btn-outline-primary">Edit</a>
                                <form th:action="@{/transactions/{id}/delete(id=${transaction.id})}" 
                                      method="post" 
                                      class="d-inline"
                                      onsubmit="return confirm('Are you sure you want to delete this transaction?');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
