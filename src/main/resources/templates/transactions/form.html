<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>New Transaction</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">New Transaction</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/transactions}" method="post" th:object="${transaction}">
                            <div class="mb-3">
                                <label for="type" class="form-label">Transaction Type</label>
                                <select class="form-select" id="type" th:field="*{type.id}" required>
                                    <option value="">Select type</option>
                                    <option th:each="type : ${transactionTypes}"
                                            th:value="${type.id}"
                                            th:text="${type.name}">Income</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="source" class="form-label">From Account</label>
                                <select class="form-select" id="source" th:field="*{source.id}" required>
                                    <option value="">Select source</option>
                                    <option th:each="asset : ${assets}"
                                            th:value="${asset.id}"
                                            th:text="${asset.name + ' (' + asset.currency.code + ')'}">Account</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="destination" class="form-label">To Account</label>
                                <select class="form-select" id="destination" th:field="*{destination.id}" required>
                                    <option value="">Select destination</option>
                                    <option th:each="asset : ${assets}"
                                            th:value="${asset.id}"
                                            th:text="${asset.name + ' (' + asset.currency.code + ')'}">Account</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="amount" 
                                           th:field="*{amount}" step="0.01" required>
                                    <select class="form-select" id="currency" th:field="*{currency.id}" required>
                                        <option value="">Select currency</option>
                                        <option th:each="curr : ${currencies}"
                                                th:value="${curr.id}"
                                                th:text="${curr.code}">USD</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="comment" class="form-label">Comment</label>
                                <textarea class="form-control" id="comment" th:field="*{comment}" 
                                          rows="3"></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Create Transaction</button>
                                <a th:href="@{/transactions}" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
