<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>User Management</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class="mb-4">User Management</h2>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.login}">username</td>
                                <td th:text="${user.email}">email</td>
                                <td>
                                    <span class="badge bg-primary" th:text="${user.role.name}">USER</span>
                                </td>
                                <td>
                                    <form th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post" class="d-inline">
                                        <select name="roleName" class="form-select form-select-sm d-inline w-auto" onchange="this.form.submit()">
                                            <option th:each="role : ${roles}" 
                                                    th:value="${role.name}" 
                                                    th:text="${role.name}"
                                                    th:selected="${user.role.name == role.name}">USER</option>
                                        </select>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
