<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>User Management</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class="mb-4">User Management</h2>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.login}">username</td>
                                <td th:text="${user.email}">email</td>
                                <td>
                                    <span th:each="role : ${user.roles}" 
                                          class="badge bg-primary me-1" 
                                          th:text="${role.name}">USER</span>
                                </td>
                                <td>
                                    <div class="dropdown">
                                        <button class="btn btn-secondary btn-sm dropdown-toggle" 
                                                type="button" 
                                                data-bs-toggle="dropdown">
                                            Manage Roles
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li th:each="role : ${roles}">
                                                <form th:action="@{/admin/users/{id}/roles(id=${user.id})}" 
                                                      method="post" 
                                                      class="dropdown-item">
                                                    <input type="hidden" name="roleName" th:value="${role.name}">
                                                    <input type="hidden" name="add" 
                                                           th:value="${!user.roles.contains(role)}">
                                                    <button type="submit" 
                                                            class="btn btn-link p-0 text-decoration-none">
                                                        <i th:if="${user.roles.contains(role)}" 
                                                           class="bi bi-check-circle-fill me-2"></i>
                                                        <i th:unless="${user.roles.contains(role)}" 
                                                           class="bi bi-circle me-2"></i>
                                                        <span th:text="${role.name}">USER</span>
                                                    </button>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
