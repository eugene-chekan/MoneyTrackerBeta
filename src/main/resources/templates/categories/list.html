<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>My Categories</title>
</head>
<body>
    <div layout:fragment="content">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Categories</h2>
            <a th:href="@{/categories/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add New Category
            </a>
        </div>

        <!-- Category Type Selector -->
        <div class="card mb-4">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item" th:each="type : ${types}">
                        <a class="nav-link" 
                           th:classappend="${type == selectedType ? 'active' : ''}"
                           th:href="@{/categories(type=${type})}"
                           th:text="${#strings.capitalize(#strings.toLowerCase(type))}">Income</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <!-- Your existing categories table or content here -->
                <div th:if="${#lists.isEmpty(categories)}" class="text-center py-5">
                    <h4 class="text-muted">No categories yet</h4>
                    <p class="mb-4">Start tracking your money by adding your first category</p>
                    <a th:href="@{/categories/new}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Add New Category
                    </a>
                </div>
                <div th:unless="${#lists.isEmpty(categories)}" class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Type</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.emojiIcon + ' ' + category.name}">Category Name</td>
                                <td th:text="${category.type}">Category Type</td>
                                <td>
                                    <div class="d-flex gap-2 justify-content-center">
                                        <a th:href="@{/categories/{id}/edit(id=${category.id})}" 
                                           class="btn btn-primary btn-sm d-flex align-items-center justify-content-center"
                                           style="width: 32px; height: 32px;"
                                           title="Edit">
                                            <i class="bi bi-pencil-fill"></i>
                                        </a>
                                        <button type="button" 
                                                class="btn btn-danger btn-sm d-flex align-items-center justify-content-center"
                                                style="width: 32px; height: 32px;"
                                                th:data-bs-category-id="${category.id}"
                                                data-bs-toggle="modal" 
                                                data-bs-target="#deleteCategoryModal"
                                                title="Delete">
                                            <i class="bi bi-x-lg"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteCategoryModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this category? This action cannot be undone.</p>
                    </div>
                    <div class="modal-footer">
                        <form id="deleteCategoryForm" th:action="@{/categories/__${0}__/delete}" method="post">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add this script section for modal functionality -->
    <th:block layout:fragment="scripts">
        <script>
            document.getElementById('deleteCategoryModal').addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                const categoryId = button.getAttribute('data-bs-category-id');
                const form = document.getElementById('deleteCategoryForm');
                
                // Update the form action URL with the correct category ID
                form.action = form.action.replace('/0/', '/' + categoryId + '/');
            });
        </script>
    </th:block>
</body>
</html>
