<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Error</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-danger text-white">
                            <h4 class="mb-0">
                                <span th:text="${status}">500</span> - 
                                <span th:text="${error}">Internal Server Error</span>
                            </h4>
                        </div>
                        <div class="card-body">
                            <p class="lead" th:text="${message}">Something went wrong.</p>
                            
                            <!-- Collapsible Details Section -->
                            <div class="mt-4">
                                <button class="btn btn-outline-secondary" type="button" 
                                        data-bs-toggle="collapse" 
                                        data-bs-target="#errorDetails" 
                                        aria-expanded="false" 
                                        aria-controls="errorDetails">
                                    Show Technical Details
                                </button>
                                
                                <div class="collapse mt-3" id="errorDetails">
                                    <div class="card card-body bg-light">
                                        <h5>Error Details:</h5>
                                        <pre class="mt-2" th:text="${trace}">Stack trace</pre>
                                        
                                        <h5 class="mt-3">Request Details:</h5>
                                        <table class="table table-sm">
                                            <tr>
                                                <th>Path:</th>
                                                <td th:text="${path}"></td>
                                            </tr>
                                            <tr>
                                                <th>Timestamp:</th>
                                                <td th:text="${timestamp}"></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <a th:href="@{/}" class="btn btn-primary">Go to Homepage</a>
                                <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
